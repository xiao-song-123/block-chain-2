<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改用户信息</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="../../static/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="../../static/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
    <script src="../../static/js/jquery-2.1.0.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->
</head>
<body class="bg-dark">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="index.html">
                        <img class="align-content" src="../../static/images/logo.png" alt="">
                    </a>
                </div>
                <div class="login-form">
                    <form action="{{ url_for('manager_page.manager_update') }}" method="post">
                        <div class="form-group">
                            <label>用户名</label>
                            <input type="text" class="form-control" placeholder="username" name="username" value="{{ users.username }}" >
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" class="form-control" placeholder="password" name="password" value="{{ users.password }}" readonly="readonly">
                        </div>
                        <div class="form-group">
                            <label>身份</label>
                            <input type="text" class="form-control" placeholder="username" name="username" value="{{ users.identify_lable }}" readonly="readonly">
                        </div>
                        <div class="form-group">
                            <label>电话</label>
                            <input type="text" class="form-control" placeholder="telephone" name="telephone" value="{{ users.telephone}}">
                        </div>
                        <div class="form-group">
                            <label>性别  &nbsp&nbsp&nbsp&nbsp</label>
                            <input id="male" type="radio" name="gender"  value="male"  {% if users.gender=="male" %}checked{% endif %} />男
                            <input id="female" type="radio" name="gender" value="female" {% if users.gender=="female" %}checked{% endif %}/>女
                        </div>
                        <div class="form-group">
                            <label>地址</label>
                            <input type="text" class="form-control" placeholder="address" name="address" value="{{ users.address}}">
                        </div>

                        <input id="update" type="submit" name="update" value="确认更新此用户信息"  class="btn btn-primary btn-flat m-b-30 m-t-30"/>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="../../static/js/main.js"></script>

</body>
</html>
